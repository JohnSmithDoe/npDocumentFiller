<h2 mat-dialog-title>{{data}} wirklich entfernen?</h2>
<!--suppress HtmlDeprecatedAttribute -->
<mat-dialog-actions align="end">
  <button mat-raised-button (click)="cancel()" color="warn">Lieber nicht</button>
  <button mat-raised-button (click)="confirm()" class="btn-success">Ja, nee is klar</button>
</mat-dialog-actions>
