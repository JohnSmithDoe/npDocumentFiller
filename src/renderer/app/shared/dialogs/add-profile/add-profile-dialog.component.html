<h2 mat-dialog-title>Neues Export Profil anlegen</h2>
  <mat-form-field>
    <mat-label>Profilname</mat-label>
    <input matInput [(ngModel)]="name" type="text" placeholder="Profilname">
    <mat-hint>Unter diesem Namen wird das Profil gespeichert</mat-hint>
  </mat-form-field>


<!--suppress HtmlDeprecatedAttribute -->
<mat-dialog-actions style="justify-content: space-between">
  <button mat-raised-button (click)="cancel()" color="accent">Abbrechen</button>
  <button mat-raised-button (click)="confirm()" class="btn-success">Isso</button>
</mat-dialog-actions>
